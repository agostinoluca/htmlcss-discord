<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord's Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="site_header">
        <div class="container_header m-auto w-80 d-flex">
            <div class="header_logo"><img src="./img/logo.svg" alt="logo"></div>
            <!-- / .logo -->
            <div class="row_menu_bar d-flex">
                <a href="#" class="col-5">Scarica</a>
                <a href="#" class="col-5">Perch√® Discord</a>
                <a href="#" class="col-5">Nitro</a>
                <a href="#" class="col-5">Sicurezza</a>
                <a href="#" class="col-5">Assistenza</a>
            </div>
            <!-- /.menu bar -->
            <div class="header_login">
                <input type="button" class="btn" value="Accedi">
            </div>
            <!-- /.login -->
        </div>
    </header>
    <!-- /.site header -->
    
    <main>
        <section class="download_open_bg d-flex">
            <div class="flex_container w-80"></div>
        </section>
        <!-- /.download Discord or open in browser -->
        
        <section class="section_bg d-flex">
            <div class="flex_container m-auto w-80 d-flex">
                <div class="image_content"></div>
                <div class="text_content"></div>
            </div>
        </section>
        <!-- /.speak with discord`s app -->
        
        <section class="section_bg d-flex">
            <div class="flex_container m-auto w-80 d-flex">
                <div class="text_content"></div>
                <div class="image_content"></div>
            </div>
        </section>
        <!-- /.meet your friend and call they -->
        
        <section class="section_bg d-flex">
            <div class="flex_container m-auto w-80 d-flex">
                <div class="image_content"></div>
                <div class="text_content"></div>
            </div>
        </section>
        <!-- /.create e manage your group -->

        <section class="section_bg d-flex">
            <div class="flex_container m-auto w-80"></div>
        </section>
        <!-- /.video conference and video call -->

    </main>
    <!-- /.site main -->
    
    <footer>
        <div class="footer_top m-auto w-80 d-flex">
            <div class="left_top_footer m-auto"></div>
            <div class="footer_nav m-auto d-flex">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>
        <!-- /.top footer -->

        <div class="footer_bottom m-auto w-80 d-flex">
            <div class="logo_footer"></div>
            <div class="sign_in_footer"></div>
        </div>
        <!-- /.bottom footer -->
    </footer>
    <!-- /.site footer -->
</body>
</html>
